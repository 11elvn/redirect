<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      async function redirect() {
        try {
          // تحميل ملف JSON من نفس المجلد
          const res = await fetch('redirects.json');
          const map = await res.json();

          // قراءة قيمة ?to= من الرابط
          const params = new URLSearchParams(window.location.search);
          const key = params.get('to');

          // تحديد الوجهة
          const dest = (key && map[key]) ? map[key] : map["default"];

          window.location.replace(dest);
        } catch (e) {
          console.error(e);
          document.body.innerHTML = "خطأ في التحويل!";
        }
      }
      redirect();
    </script>
  </head>
  <body>
    يتم تحويلك الآن... <a href="#">اضغط هنا إذا لم يتم التحويل</a>
  </body>
</html>
