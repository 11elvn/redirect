<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      async function redirect() {
        try {
          const res = await fetch('/redirects.json');
          const map = await res.json();

          // قراءة الجزء الأخير من الرابط
          const path = window.location.pathname.replace(/^\/|\/$/g, '').split('/');
          const key = path[path.length - 1];

          // تحديد الوجهة
          const dest = map[key] || map["default"] || "https://example.com/";

          window.location.replace(dest);
        } catch (e) {
          console.error(e);
          document.body.innerHTML = "خطأ في التحويل!";
        }
      }
      redirect();
    </script>
  </head>
  <body>
    يتم تحويلك الآن... <a href="#">اضغط هنا إذا لم يتم التحويل</a>
  </body>
</html>
